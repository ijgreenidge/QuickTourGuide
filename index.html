<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <input type="text" class="form-control" id="input" placeholder="Enter City Name" />
            </div>
            <div class="col-md-3">
                <button class="btn btn-block" id="go">GO</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="map"></div>
            </div>
        
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLeay-3D4F8f2RnSTncDkF5tOxm0naI_4&libraries=places&callback=initMap"
  type="text/javascript"></script>
    
</body>

</html>
